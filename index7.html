                html += crearMisterio(index, misterio);
            });
            
            // Despu√©s del quinto misterio: Salve y Jaculatoria
            html += `<div class="prayer-section"><h4>Salve a la Virgen</h4><div class="prayer-text"><p><strong>${oraciones.salve}</strong></p></div><button class="prayer-button" onclick="markCompleted(this)">‚úì Completar</button></div>`;
            html += crearJaculatoria();
            
            // Por las intenciones del Santo Padre
            html += `<h2>Por las intenciones del Santo Padre</h2>`;
            html += crearSeccionOracion("Padrenuestro", oraciones.padrenuestro);
            html += crear3Avemarias();
            html += crearSeccionOracion("Santiguaci√≥n final", oraciones.santiguacion);
            
            // Secci√≥n opcional al final
            html += `
                <div class="optional-section">
                    <div class="optional-header">üìø Oraciones opcionales</div>
                    <p style="margin-bottom: 20px; color: #666;">Las siguientes oraciones son opcionales y pueden rezarse al final del Rosario:</p>
            `;
            
            // Letan√≠as, Cordero y Oraci√≥n final como opcionales
            html += crearLetanias();
            html += crearCordero();
            html += crearSeccionOracion("Oraci√≥n final", oraciones.oracionFinal);
            
            // Oraciones del Mes de Mar√≠a
            html += `<h2 style="margin-top: 30px;">Oraciones del Mes de Mar√≠a</h2>`;
            html += crearSeccionOracion("Oraci√≥n inicial del Mes de Mar√≠a", oraciones.mesMaria.inicial);
            html += crearSeccionOracion("Oraci√≥n final del Mes de Mar√≠a", oraciones.mesMaria.final);
            
            html += `</div>`; // Cierre de optional-section
            
            return html;
        }



        function generarCitas() {
            return citas.map(cita => `
                <div class="quote-box">
                    <p>"${cita.texto}".</p>
                    <p class="quote-author">- ${cita.autor}</p>
                </div>
            `).join('');
        }



        // Funci√≥n para marcar como completado (mejorada para m√≥viles)
        function markCompleted(button) {
            // Prevenir comportamiento si ya est√° completado
            if (button.classList.contains('completed')) {
                return;
            }
            
            // Agregar clase y deshabilitar inmediatamente
            button.classList.add('completed');
            button.disabled = true;
            
            // Remover el foco del bot√≥n (importante para m√≥viles)
            button.blur();
            
            // Forzar repintado para dispositivos m√≥viles
            void button.offsetWidth;
        }



        // INICIALIZAR LA APLICACI√ìN
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('rosario-content').innerHTML = generarRosario();
            document.getElementById('quotes-content').innerHTML = generarCitas();
        });
    </script>
